version: '3.5'
services:

# OpenLDAP TNS service
  tnsldap:
    image: oehrlis/openldap-tnsnames
    container_name: tnsldap
    hostname: tnsldap.${DOMAINNAME}
    networks:
      - doe_lab_net
    restart: unless-stopped
    volumes:
      - ${DOCKER_VOLUME_BASE}/tnsldap/db:/var/lib/openldap/openldap-data:rw
      - ./config:/opt/openldap/config
    ports:
      - "7389:389"
      - "7636:636"
    environment:
      SLAPD_LOG_LEVEL: 256
      SLAPD_LDAPS: "TRUE"
      SLAPD_ORCLNET: "TRUE"
      SLAPD_SUFFIX: ${SLAPD_SUFFIX}
      
networks:
  doe_lab_net:
    name: ${DOMAINNAME}
